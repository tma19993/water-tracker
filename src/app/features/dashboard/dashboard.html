<section>
  <div style="margin-top:1rem">
    <label>Add manual(ml):
      <input [(ngModel)]="amountToAdd" type="number" min="1" />
      <button (click)="addManual()">Add</button>
    </label>
  </div>

  <div style="margin-top:1rem">
    <h3>Bottles or Containers</h3>

    @for (container of containers$(); track $index) {
      <div>
        <button class="primary-button" (click)="addContainer(container.id)">{{ container.name }} â€” {{ container.volume | formatUnits }}</button>
      </div>
    }
  </div>


</section>
