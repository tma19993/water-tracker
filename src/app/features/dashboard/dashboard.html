<section>
  <div class="m-2 d-flex gap-2 justify-content-center align-items-center" >
      <input class="form-control my-3" [(ngModel)]="amountToAdd" type="number" min="1" placeholder="Add manual (ml)" #mountToAddCtrl="ngModel"/>
      <button class="btn btn-primary" (click)="addManual()">Add</button>
   
  </div>

  <div style="margin-top:1rem">
    <h3>Add Container</h3>

    <div class="d-flex  gap-2">
      @for (container of containers$(); track $index) {
      <div>
        <button class="btn btn-primary btn-lg" (click)="addContainer(container.name)">{{ container.name }} â€” {{ container.volume | formatUnits }}</button>
      </div>
    }
    </div>
  </div>


</section>
