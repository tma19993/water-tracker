<section>
  <h2>Dashboard</h2>



  <div style="margin-top:1rem">
    <label>Dodaj ręcznie (ml):
      <input [(ngModel)]="amountToAdd" type="number" min="1" />
      <button (click)="addManual()">Dodaj</button>
    </label>
  </div>

  <div style="margin-top:1rem">
    <h3>Pojemniki</h3>

    @for (container of containers$(); track $index) {
      <div>
        <button class="primary-button" (click)="addContainer(container.id)">{{ container.name }} — {{ container.volume | formatUnits }}</button>
      </div>
    }
  </div>


</section>
