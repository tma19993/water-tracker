@if(containers$(); as containers) {
@for(container of containers; track container.id) {
<div>
   <p> <strong>{{container.name}}</strong> - {{container.volume}}ml</p>

</div>
}
<div>
    <h3 class="mt-4 text-center">Add new Bottle</h3>
    <input type="text" [(ngModel)]="containerName" class="form-control my-3" />
    <input type="number" [(ngModel)]="containerSize" class="form-control my-3" />
    <button (click)="addContainer()" class="btn btn-primary btn-lg">Add</button>


</div>
}
